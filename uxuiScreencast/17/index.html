<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>

    <title>Document</title>
</head>
<body>
    <div id="container"></div>

    <hr>

    <details name="tech-specs">
        <summary>System configuration</summary>
        <ul>
            <li>200GB RAM</li>
            <li>4PB storage</li>
        </ul>
    </details>

    <details name="tech-specs">
        <summary>Recommended settings</summary>
        <ul>
            <li>Extreme mode: on</li>
            <li>Raytracing: enabled</li>
        </ul>
        </details>

        <details name="tech-specs">
        <summary>Other details</summary>
        <ul>
            <li>Material: Faux Leather, Metal</li>
            <li>Item Weight: 10.2Kg</li>
        </ul>
    </details>

    <br>
    <br>
    <hr>
    <br>
    <br>


    <!-- Slider main container -->
    <div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">Slide 1 Custom text</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
    </div>




    <div id="scene">
        <div data-depth="0.2">My first Layer!</div>
        <div data-depth="0.6">My second Layer!</div>
    </div>



    <script src="swiperScript.js"></script>
    <script src="app.js"></script>


</body>
</html>
